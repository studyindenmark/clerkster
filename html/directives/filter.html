<div id="filter">
  <h4>Filter posts</h4>
  
  <div class="list-group">
    <a href="#" class="list-group-item" ng-repeat="author in authors" ng-class="{active:inFilter(author)}" ng-click="toggle(author)">
      <i class="glyphicon"
         ng-class="{'glyphicon-check':inFilter(author)==true,
                    'glyphicon-unchecked':inFilter(author)==false}"></i>
      <h5>{{author}}</h5>
    </a>
  </div>

  <button class="btn btn-success" ng-click="hide()">Ok</button>

</div>
